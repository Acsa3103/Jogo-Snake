<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8"> <!-- Define codifica√ß√£o UTF-8 -->
    <title>Snake Game Responsivo</title> <!-- T√≠tulo do jogo -->
    <style>
        /* ===== Estilo geral ===== */
        body {
            font-family: Arial, sans-serif; /* Fonte do corpo */
            background: #222; /* Cor de fundo */
            color: #fff; /* Cor do texto */
            margin: 0; /* Remove margem padr√£o */
            display: flex; /* Usar flexbox */
            flex-direction: column; /* Itens empilhados verticalmente */
            align-items: center; /* Centraliza horizontalmente */
            justify-content: flex-start; /* Come√ßa do topo */
            min-height: 100vh; /* Altura m√≠nima = altura da tela */
            text-align: center; /* Centraliza texto */
        }

        header {
            margin: 10px; /* Espa√ßamento do header */
        }

        /* ===== Canvas responsivo ===== */
        #gameCanvas {
            background: #111; /* Fundo preto */
            border: 2px solid #0f0; /* Borda verde neon */
            width: 90vw; /* Largura = 90% da tela */
            max-width: 500px; /* Limite m√°ximo */
            height: auto; /* Altura autom√°tica */
            aspect-ratio: 1/1; /* Mant√©m propor√ß√£o quadrada */
        }

        /* ===== Overlay de menus ===== */
        .overlay {
            position: fixed; /* Fica sobre o canvas */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85); /* Fundo semitransparente */
            display: flex; /* Flexbox */
            align-items: center; /* Centraliza vertical */
            justify-content: center; /* Centraliza horizontal */
        }

        .panel {
            background: #333; /* Fundo do painel */
            padding: 20px;
            border-radius: 12px; /* Cantos arredondados */
            box-shadow: 0 0 12px #0f0; /* Sombra verde */
            width: 80%;
            max-width: 350px;
        }

        button {
            padding: 10px 20px;
            margin: 8px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #0f0;
            color: #000;
            font-weight: bold;
        }

        button:hover {
            background: #3f3;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 1rem;
        }

        p {
            font-size: clamp(0.8rem, 2vw, 1rem); /* Texto responsivo */
        }
    </style>
</head>

<body>
    <!-- ===== Header do jogo ===== -->
    <header>
        <h1>üêç Snake Game</h1>
        <p>Pontua√ß√£o: <span id="score">0</span> | Vidas: <span id="lives">0</span> | Tempo: <span id="time">0</span>s</p>
        <p style="color: yellow;">üëâ Use as setas para mover | Espa√ßo = Pausar/Continuar</p>
    </header>

    <!-- Canvas do jogo -->
    <canvas id="gameCanvas"></canvas>

    <!-- Tela inicial -->
    <div id="startScreen" class="overlay">
        <div class="panel">
            <h2>Bem-vindo ao Snake!</h2>
            <p>Digite o n√∫mero de vidas e clique em Start.</p>
            <input type="number" id="lifeInput" min="1" max="5" value="3" />
            <br><br>
            <button onclick="startGame()">Start</button>
        </div>
    </div>

    <!-- Tela Game Over -->
    <div id="gameOverScreen" class="overlay" style="display:none;">
        <div class="panel">
            <h2>Game Over</h2>
            <p id="finalScore">Sua pontua√ß√£o foi: 0</p>
            <p id="finalTime">Voc√™ sobreviveu por: 0s</p>
            <button onclick="restartGame()">Jogar Novamente</button>
        </div>
    </div>

    <!-- Sons -->
    <audio id="bgMusic" src="snake-fundo.mp3" loop></audio>
    <audio id="eatSound" src="eat-snake.mp3"></audio>
    <audio id="gameOverSound" src="game over-snake.mp3"></audio>

    <script>
        // ===== Sele√ß√£o de elementos HTML =====
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");
        const livesEl = document.getElementById("lives");
        const timeEl = document.getElementById("time");
        const startScreen = document.getElementById("startScreen");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScore = document.getElementById("finalScore");
        const finalTime = document.getElementById("finalTime");

        const bgMusic = document.getElementById("bgMusic");
        const eatSound = document.getElementById("eatSound");
        const gameOverSound = document.getElementById("gameOverSound");

        // ===== Vari√°veis do jogo =====
        let snake = []; // Array da cobra
        let direction = "RIGHT"; // Dire√ß√£o inicial
        let food = {}; // Comida
        let score = 0; // Pontua√ß√£o
        let lives = 3; // Vidas
        let box = 20; // Tamanho da c√©lula
        let gameInterval; // Intervalo do loop
        let speed = 200; // Velocidade inicial (ms)
        let paused = false; // Pausa
        let time = 0; // Tempo jogado
        let timeInterval; // Intervalo do cron√¥metro

        // ===== Ajusta canvas responsivo =====
        function resizeCanvas() {
            const size = Math.min(window.innerWidth * 0.9, 500); // 90% da tela ou max 500px
            canvas.width = size;
            canvas.height = size; // Mant√©m quadrado
        }

        window.addEventListener("resize", resizeCanvas); // Redimensiona ao alterar janela
        resizeCanvas(); // Inicializa

        // ===== Fun√ß√£o iniciar jogo =====
        function startGame() {
            const lifeInput = document.getElementById("lifeInput").value;
            lives = parseInt(lifeInput) || 3;
            score = 0;
            time = 0;
            speed = 200;
            snake = [{ x: 9 * box, y: 10 * box }];
            direction = "RIGHT";
            spawnFood();
            updateHUD();
            startScreen.style.display = "none";
            gameOverScreen.style.display = "none";
            clearInterval(gameInterval);
            clearInterval(timeInterval);
            gameInterval = setInterval(draw, speed);

            // Cron√¥metro
            timeInterval = setInterval(() => {
                if (!paused) {
                    time++;
                    timeEl.textContent = time;
                }
            }, 1000);

            // Aumenta velocidade a cada 20s
            setInterval(() => {
                if (!paused && speed > 60) {
                    speed -= 20;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(draw, speed);
                }
            }, 20000);

            bgMusic.currentTime = 0;
            bgMusic.play();
        }

        // ===== Reiniciar =====
        function restartGame() {
            gameOverScreen.style.display = "none";
            startScreen.style.display = "flex";
        }

        // ===== Atualiza HUD =====
        function updateHUD() {
            scoreEl.textContent = score;
            livesEl.textContent = lives;
            timeEl.textContent = time;
        }

        // ===== Gera comida =====
        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        // ===== Controles =====
        document.addEventListener("keydown", e => {
            if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            else if (e.code === "Space") paused = !paused;
        });

        // Tecla Enter inicia o jogo
        document.addEventListener("keydown", e => {
            if (e.code === "Enter" && startScreen.style.display !== "none") startGame();
        });

        // ===== Loop principal =====
        function draw() {
            if (paused) return; // Se pausado, n√£o atualiza

            // Limpa fundo
            ctx.fillStyle = "#111";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grade de fundo
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            for (let x = 0; x < canvas.width; x += box) {
                for (let y = 0; y < canvas.height; y += box) {
                    ctx.strokeRect(x, y, box, box);
                }
            }

            // Desenha cobra
            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    // Cabe√ßa
                    ctx.fillStyle = "#0f0";
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);

                    // Olhos da cabe√ßa
                    ctx.fillStyle = "#fff"; // Parte branca
                    ctx.beginPath();
                    ctx.arc(snake[i].x + box * 0.25, snake[i].y + box * 0.3, box * 0.1, 0, Math.PI * 2); // Olho esquerdo
                    ctx.arc(snake[i].x + box * 0.75, snake[i].y + box * 0.3, box * 0.1, 0, Math.PI * 2); // Olho direito
                    ctx.fill();

                    ctx.fillStyle = "#000"; // Pupilas
                    ctx.beginPath();
                    ctx.arc(snake[i].x + box * 0.25, snake[i].y + box * 0.3, box * 0.05, 0, Math.PI * 2);
                    ctx.arc(snake[i].x + box * 0.75, snake[i].y + box * 0.3, box * 0.05, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Corpo
                    ctx.fillStyle = "#7CFC00";
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);
                }
            }

            // Desenha comida
            ctx.font = `${Math.floor(box * 0.9)}px Arial`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("üçé", food.x + box / 2, food.y + box / 2);

            // Movimento da cobra
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;
            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            // Comer comida
            if (snakeX === food.x && snakeY === food.y) {
                score += 10;
                eatSound.play();
                spawnFood();
            } else {
                snake.pop(); // Remove √∫ltima parte do corpo
            }

            const newHead = { x: snakeX, y: snakeY };

            // Colis√£o com parede ou corpo
            if (
                snakeX < 0 || snakeY < 0 ||
                snakeX >= canvas.width || snakeY >= canvas.height ||
                collision(newHead, snake)
            ) {
                lives--;
                if (lives > 0) {
                    snake = [{ x: 9 * box, y: 10 * box }];
                    direction = "RIGHT";
                    updateHUD();
                    return;
                } else {
                    clearInterval(gameInterval);
                    clearInterval(timeInterval);
                    finalScore.textContent = "Sua pontua√ß√£o foi: " + score;
                    finalTime.textContent = "Voc√™ sobreviveu por: " + time + "s";
                    bgMusic.pause();
                    gameOverSound.play();
                    gameOverScreen.style.display = "flex";
                    return;
                }
            }

            snake.unshift(newHead); // Adiciona nova cabe√ßa
            updateHUD(); // Atualiza HUD
        }

        // ===== Colis√£o com o pr√≥prio corpo =====
        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) return true;
            }
            return false;
        }
    </script>
</body>

</html>
