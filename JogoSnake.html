<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    header { margin: 10px; }

    #gameCanvas {
      background: #111;
      border: 2px solid #0f0;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel {
      background: #333;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px #0f0;
    }

    button {
      padding: 10px 20px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0f0;
      color: #000;
      font-weight: bold;
    }
    button:hover { background: #3f3; }
  </style>
</head>
<body>
  <header>
    <h1>üêç Snake Game</h1>
    <p>Pontua√ß√£o: <span id="score">0</span> | Vidas: <span id="lives">0</span></p>
  </header>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- Tela inicial -->
  <div id="startScreen" class="overlay">
    <div class="panel">
      <h2>Bem-vindo ao Snake!</h2>
      <p>Digite o n√∫mero de vidas e clique em Start.</p>
      <input type="number" id="lifeInput" min="1" max="5" value="3" />
      <br><br>
      <button onclick="startGame()">Start</button>
    </div>
  </div>

  <!-- Tela de Game Over -->
  <div id="gameOverScreen" class="overlay" style="display:none;">
    <div class="panel">
      <h2>Game Over</h2>
      <p id="finalScore">Sua pontua√ß√£o foi: 0</p>
      <button onclick="restartGame()">Jogar Novamente</button>
    </div>
  </div>

  <!-- Sons -->
  <audio id="bgMusic" src="snake-fundo.mp3" loop></audio>
  <audio id="eatSound" src="eat-snake.mp3"></audio>
  <audio id="gameOverSound" src="game over-snake.mp3"></audio>

  <script>
    // === VARI√ÅVEIS DO JOGO ===
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const livesEl = document.getElementById("lives");
    const startScreen = document.getElementById("startScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScore = document.getElementById("finalScore");

    // Sons
    const bgMusic = document.getElementById("bgMusic");
    const eatSound = document.getElementById("eatSound");
    const gameOverSound = document.getElementById("gameOverSound");

    let snake = [];
    let direction = "RIGHT";
    let food = {};
    let score = 0;
    let lives = 3;
    let box = 20;
    let gameInterval;

    // === INICIAR JOGO ===
    function startGame() {
      const lifeInput = document.getElementById("lifeInput").value;
      lives = parseInt(lifeInput) || 3;
      score = 0;
      snake = [{x: 9*box, y:10*box}];
      direction = "RIGHT";
      spawnFood();
      updateHUD();
      startScreen.style.display = "none";
      gameOverScreen.style.display = "none";
      clearInterval(gameInterval);
      gameInterval = setInterval(draw, 150);

      // Inicia m√∫sica de fundo
      bgMusic.currentTime = 0;
      bgMusic.play();
    }

    // === REINICIAR ===
    function restartGame() {
      gameOverScreen.style.display = "none";
      startScreen.style.display = "flex";
    }

    // === HUD ===
    function updateHUD() {
      scoreEl.textContent = score;
      livesEl.textContent = lives;
    }

    // === GERAR COMIDA ===
    function spawnFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width/box)) * box,
        y: Math.floor(Math.random() * (canvas.height/box)) * box
      };
    }

    // === CONTROLE ===
    document.addEventListener("keydown", e => {
      if(e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if(e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if(e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if(e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    // === LOOP DO JOGO ===
    function draw() {
  ctx.fillStyle = "#111";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Desenha cobra
  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = (i === 0) ? "#0f0" : "#fff";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
    ctx.strokeStyle = "#000";
    ctx.strokeRect(snake[i].x, snake[i].y, box, box);
  }

  // Desenha comida
  ctx.fillStyle = "#f00";
  ctx.fillRect(food.x, food.y, box, box);

  // Movimento da cobra
  let snakeX = snake[0].x;
  let snakeY = snake[0].y;
  if (direction === "LEFT") snakeX -= box;
  if (direction === "UP") snakeY -= box;
  if (direction === "RIGHT") snakeX += box;
  if (direction === "DOWN") snakeY += box;

  // Se comeu a comida
  if (snakeX === food.x && snakeY === food.y) {
    score += 10;
    eatSound.play();
    spawnFood();
  } else {
    snake.pop();
  }

  const newHead = { x: snakeX, y: snakeY };

  // === Verifica colis√£o ===
  if (
    snakeX < 0 || snakeY < 0 ||
    snakeX >= canvas.width || snakeY >= canvas.height ||
    collision(newHead, snake)
  ) {
    lives--; // perde uma vida

    if (lives > 0) {
      // Reinicia a cobra no meio
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      updateHUD();
      return; // sai da fun√ß√£o sem dar game over
    } else {
      // Fim de jogo
      clearInterval(gameInterval);
      finalScore.textContent = "Sua pontua√ß√£o foi: " + score;
      bgMusic.pause();
      gameOverSound.play();
      gameOverScreen.style.display = "flex";
      return;
    }
  }

      // Colis√£o
      if(
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        lives--;
        if(lives <= 0) {
          clearInterval(gameInterval);
          finalScore.textContent = "Sua pontua√ß√£o foi: " + score;
          bgMusic.pause();
          gameOverSound.play();
          gameOverScreen.style.display = "flex";
          return;
        } else {
          snake = [{x: 9*box, y:10*box}];
          direction = "RIGHT";
        }
      }

      snake.unshift(newHead);
      updateHUD();
    }

    // === COLIS√ÉO ===
    function collision(head, array) {
      for(let i=0; i<array.length; i++) {
        if(head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }
  </script>
</body>
</html>
